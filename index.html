<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/view-dashboard-variant.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dashboard-container">
    <div class="header">
      <div class="searchbar">
        <label for="search-bar"
          ><img
            style="width: 2rem"
            src="./img/header-icon/magnify.svg"
            alt="search icon"
        /></label>
        <input type="search" name="search-bar" id="search-bar" />
      </div>
      <div class="notifications">
        <img
          style="width: 2rem"
          src="./img/header-icon/notification.svg"
          alt="notification icon"
        />
        <img
          style="width: 2.7rem; height: 2.7rem"
          src="./img/header-icon/user-profile.jpg"
          alt="user profile photo"
        />
        <h1>Cong TV</h1>
      </div>
      <div class="admin-greeting">
        <img
          style="width: 3.5rem; height: 3.5rem"
          src="./img/header-icon/user-profile.jpg"
          alt="user profile photo"
        />
        <p>Hi There,<br /><span>Cong TV (@CongTV)</span></p>
      </div>
      <div class="header-buttons">
        <button class="new-btn">New</button>
        <button class="upload-btn">Upload</button>
        <button class="share-btn">Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="name">
        <img
          style="width: 3rem"
          src="./img/dashboard-icon/view-dashboard.svg"
          alt="dashboard icon"
        />
        <p>Dashboard</p>
      </div>
      <ul class="settings-1">
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/home.svg"
            alt="dashboard icon"
          />
          <p>Home</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/profile.svg"
            alt="dashboard icon"
          />
          <p>Profile</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/messages.svg"
            alt="dashboard icon"
          />
          <p>Messages</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/history.svg"
            alt="dashboard icon"
          />
          <p>History</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/tasks.svg"
            alt="dashboard icon"
          />
          <p>Tasks</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/communities.svg"
            alt="dashboard icon"
          />
          <p>Communities</p>
        </li>
      </ul>
      <ul class="settings-2">
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/settings.svg"
            alt="dashboard icon"
          />
          <p>Settings</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/support.svg"
            alt="dashboard icon"
          />
          <p>Support</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/privacy.svg"
            alt="dashboard icon"
          />
          <p>Privacy</p>
        </li>
      </ul>
    </div>
    <div class="content"></div>
  </body>
</html>
