<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/view-dashboard-variant.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dashboard-container">
    <div class="header"></div>
    <div class="sidebar">
      <div class="name">
        <img
          style="width: 2rem"
          src="./img/dashboard-icon/view-dashboard.svg"
          alt="dashboard icon"
        />
        <p>Dashboard</p>
      </div>
      <ul class="settings-1">
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/home.svg"
            alt="dashboard icon"
          />
          <p>Home</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/profile.svg"
            alt="dashboard icon"
          />
          <p>Profile</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/messages.svg"
            alt="dashboard icon"
          />
          <p>Messages</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/history.svg"
            alt="dashboard icon"
          />
          <p>History</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/tasks.svg"
            alt="dashboard icon"
          />
          <p>Tasks</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/communities.svg"
            alt="dashboard icon"
          />
          <p>Communities</p>
        </li>
      </ul>
      <ul class="settings-2">
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/settings.svg"
            alt="dashboard icon"
          />
          <p>Settings</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/support.svg"
            alt="dashboard icon"
          />
          <p>Support</p>
        </li>
        <li>
          <img
            style="width: 1.7rem"
            src="./img/dashboard-icon/privacy.svg"
            alt="dashboard icon"
          />
          <p>Privacy</p>
        </li>
      </ul>
    </div>
    <div class="content"></div>
  </body>
</html>
